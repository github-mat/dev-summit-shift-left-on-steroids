<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>DevSummit 2025</title>
    <style>
        .materna-logo {
            position: fixed;
            right: 4vw;
            bottom: 9vh;
            width: 120px;
            max-width: 15vw;
            max-height: 12vh;
            height: auto;
            z-index: 101;
            pointer-events: none;
        }

        .summit-logo {
            position: fixed;
            top: 2vh;
            right: 4vw;
            width: 120px;
            height: auto;
            z-index: 100;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background: #fff;
            color: #222;
            height: 100vh;
        }

        .slide {
            width: 95vw;
            height: calc(100vh - 7vh - 2vh);
            margin: 1vh auto 0;
            background: #fff;
            padding: 2vh 3vw;
            border-radius: 10px;
            box-shadow: 0 0 20px #ccc8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .footer {
            width: 100vw;
            margin: 0;
            height: 7vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 0;
            bottom: 0;
            background: #787777;
            color: #222;
            padding: 0 2vw;
            box-sizing: border-box;
            z-index: 10;
        }

        .footer-title {
            color: #fff;
            font-size: 1.1em;
            letter-spacing: 1px;
            flex: 1;
            text-align: left;
        }

        .footer-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1.5em;
        }

        .nav a {
            color: #fff;
            margin: 0 0.5em;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.2s;
        }

        .nav a.disabled {
            color: #666 !important;
            pointer-events: none;
            cursor: default;
            text-decoration: none;
        }

        .nav a:not(.disabled):hover {
            text-decoration: underline;
        }

        ul,
        ol {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        li {
            margin-bottom: 0.7em;
        }
    </style>
</head>

<body>
    <img src="images/materna-logo.png" alt="Materna Logo" class="materna-logo">
    <img src="images/summit-logo.svg" alt="Summit Logo" class="summit-logo">
    <div class="slide">
        <!-- # Speaker -->

    <div class="footer">
        <div class="footer-title">©Materna</div>
        <div class="footer-right">
            <div class="nav">
                {% if prev_slide %}
                <a href="{{ url_for('show_slide', slide_num=prev_slide) }}">&laquo; Zurück</a>
                {% else %}
                <a class="disabled">&laquo; Zurück</a>
                
                <span>Folie 18 / 18</span>
                {% if next_slide %}
                <a href="{{ url_for('show_slide', slide_num=next_slide) }}">Weiter &raquo;</a>
                {% else %}
                <a class="disabled">Weiter &raquo;</a>
                
            </div>
        </div>
    </div>

<script>
// Tastatur-Navigation: Links/Rechts für Slide-Wechsel
document.addEventListener('keydown', function(e) {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
    var navLinks = document.querySelectorAll('.nav a');
    // navLinks[0] = Zurück, navLinks[1] = Weiter (immer diese Reihenfolge)
    if (e.key === 'ArrowLeft') {
        if (navLinks[0] && !navLinks[0].classList.contains('disabled') && navLinks[0].getAttribute('href')) {
            window.location.href = navLinks[0].getAttribute('href');
        }
    } else if (e.key === 'ArrowRight') {
        if (navLinks[1] && !navLinks[1].classList.contains('disabled') && navLinks[1].getAttribute('href')) {
            window.location.href = navLinks[1].getAttribute('href');
        }
    }
});
</script>
</body>

</html>
